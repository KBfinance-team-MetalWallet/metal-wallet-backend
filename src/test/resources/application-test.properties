# Database Configuration for Test
spring.datasource.url=jdbc:log4jdbc:mysql://localhost:3306/wallet_test?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8&useUnicode=true
spring.datasource.username=root
spring.datasource.password=1234
# JPA Configuration for Test
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
# MyBatis Configuration for Test
mybatis.configuration.map-underscore-to-camel-case=true
# Frontend URL for Test
frontend.url=http://localhost:5173
# Log Configuration for Test
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE